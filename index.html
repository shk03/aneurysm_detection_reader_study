<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Participation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 300;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
            opacity: 0.8;
        }
        .redirect-message {
            display: none;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Study Participation</h1>
        <p>Click the button below to be randomly assigned to one of two study conditions.</p>
        
        <div class="redirect-message" id="redirectMessage">
            <p>Redirecting you to your assigned form...</p>
            <div class="spinner" id="spinner"></div>
        </div>
        
        <button class="btn" onclick="randomRedirect()" id="participateBtn">
            ðŸš€ Participate in Study
        </button>
        
        <div class="stats">
            <h3>ðŸ“Š Assignment Statistics</h3>
            <p>Option A: <span id="countA">0</span> assignments</p>
            <p>Option B: <span id="countB">0</span> assignments</p>
            <p>Total: <span id="countTotal">0</span> assignments</p>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURE YOUR URLS HERE
        // ============================================
        // Replace these URLs with your actual study URLs
        const formA = 'https://google.com';  // Replace with your first URL
        const formB = 'https://bing.com';  // Replace with your second URL
        
        // ============================================
        // DO NOT MODIFY BELOW THIS LINE
        // ============================================
        
        // Statistics tracking (stored in memory only for this session)
        let stats = {
            formA: 0,
            formB: 0,
            total: 0
        };
        
        function updateStats() {
            document.getElementById('countA').textContent = stats.formA;
            document.getElementById('countB').textContent = stats.formB;
            document.getElementById('countTotal').textContent = stats.total;
        }
        
        function randomRedirect() {
            if (!formA || !formB || formA === 'https://example.com/survey-a' || formB === 'https://example.com/survey-b') {
                alert('Please configure the URLs in the HTML code first!');
                return;
            }
            
            // Show redirect message and spinner
            document.getElementById('redirectMessage').style.display = 'block';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('participateBtn').style.display = 'none';
            
            // Random assignment (50/50 chance)
            const isFormA = Math.random() < 0.5;
            const targetUrl = isFormA ? formA : formB;
            
            // Update statistics
            if (isFormA) {
                stats.formA++;
            } else {
                stats.formB++;
            }
            stats.total++;
            updateStats();
            
            // Log the assignment (for debugging)
            console.log(`Assigned to: ${isFormA ? 'Option A' : 'Option B'}`);
            console.log(`Redirecting to: ${targetUrl}`);
            
            // Redirect after a brief delay (1.5 seconds)
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1500);
        }
        
        // Initialize the display
        updateStats();
    </script>
</body>
</html>
